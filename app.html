<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Image</title>
    <link rel="stylesheet" href="./src/style/text-app.style.css">
</head>

<body>

    <div id="controls">
        <textarea id="userText" placeholder="Type your words here...">
This is "Alsina", the Vsauce font. It is named in honor of its creator! 

Click the `Preview` button to preview the font on the canvas!

Some languages that uses word segmentation; Japanese, Burmese, Chinese, etc. are not supported. You can try writing if you want to test!

This canvas can go on forever though the scrolling gets harder.</textarea>
        <div class="button-row">
            <button onclick="generatePreview()">Preview</button>
            <button id="downloadBtn" onclick="downloadImage()">Download</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="textCanvas"></canvas>
    </div>

    <script src="./src/js/text-app.script.js"></script>

</body>

</html>
